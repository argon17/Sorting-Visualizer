<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Sorting Visualizer</title>

	<link href="style.css" rel="stylesheet" />

	<link 
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
		crossorigin="anonymous"
	>

</head>


<body>
<section class="h1 m-4 text-center text-light">Sorting Visualizer</section>
<section class="data-container"></section>
	
<div class="d-flex justify-content-center">
	<button 
		class="btn btn-secondary m-4"
		onclick="generate()" 
		id="Button1" >
		Generate New Array
	</button>
		
	<button 
		class="btn btn-secondary m-4"
		onclick="SelectionSort(), disable_btns()" 
		id="Button2">
		Selection Sort
	</button>

	<button 
		class="btn btn-secondary m-4"
		onclick="InsertionSort(), disable_btns()" 
		id="Button3">
		Insertion Sort
	</button>

	<button 
		class="btn btn-secondary m-4"
		onclick="BubbleSort(), disable_btns()" 
		id="Button4">
		Bubble Sort
	</button>

	<button 
		class="btn btn-secondary m-4"
		onclick="MergeSort(), disable_btns()" 
		id="Button5">
		Merge Sort
	</button>

</div>
</body>


<script src="index.js"></script>

<script 
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
	crossorigin="anonymous">
</script>


</html>
